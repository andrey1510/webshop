<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
</head>
<body>
<h1>Корзина</h1>

<!-- Товары в корзине -->

<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Общая цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.product.title}">Название продукта</td>
        <td th:text="${item.product.price}">Цена продукта</td>
        <td th:text="${item.quantity}">Количество</td>
        <td th:text="${item.product.price * item.quantity}">Общая цена</td>
    </tr>
    </tbody>
</table>

<!-- Общая стоимость корзины -->

<h2>Общая стоимость корзины: <span th:text="${totalPrice}">0.00</span></h2>

<!-- Оформление заказа -->
<form th:action="@{/web-shop/cart/checkout}" method="post">
    <button type="submit">Оформить заказ</button>
</form>

</body>
</html>
