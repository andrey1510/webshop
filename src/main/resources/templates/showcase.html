<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .filters {
            margin-bottom: 20px;
        }
    </style>
    <script th:inline="javascript">
        function changePageSize(size) {
            let url = '?page=0&size=' + size;
            window.location.href = url;
        }
    </script>
</head>
<body>
<h1>Витрина товаров</h1>

<!-- Форма фильтрации -->
<form th:method="get" th:action="@{/web-shop/products}" class="filters">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" th:value="${title}" />

    <label for="minPrice">Цена от:</label>
    <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}" step="0.01" />

    <label for="maxPrice">до:</label>
    <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}" step="0.01" />

    <label for="sort">Сортировка:</label>
    <select id="sort" name="sort">
        <option value="title-asc" th:selected="${sort} == 'title-asc'">По алфавиту (возрастание)</option>
        <option value="title-desc" th:selected="${sort} == 'title-desc'">По алфавиту (убывание)</option>
        <option value="price-asc" th:selected="${sort} == 'price-asc'">По цене (возрастание)</option>
        <option value="price-desc" th:selected="${sort} == 'price-desc'">По цене (убывание)</option>
    </select>

    <button type="submit">Применить фильтры</button>
</form>

<!-- Список товаров -->
<div class="product-container">
    <div th:each="product : ${products.content}" class="product-card">
        <h3>
            <a th:href="@{/web-shop/products/{id}(id=${product.id})}" th:text="${product.title}">Название товара</a>
        </h3>
        <p th:text="${product.price} + ' ₽'">Цена товара</p>
        <div th:if="${product.imagePath != null}">
            <img th:src="@{'/uploads/' + ${product.imagePath}}" alt="Изображение" style="max-width: 100%; height: auto; max-height: 200px;">
        </div>
        <div th:if="${product.imagePath == null}">
            <p>  </p>
        </div>
    </div>
</div>

<!-- Пагинация -->
<div>
    <span th:text="'Страница ' + (${currentPage + 1}) + ' из ' + ${totalPages}"></span>
    <nav>
        <ul>
            <li th:if="${currentPage > 0}">
                <a th:href="@{/web-shop/products(page=${currentPage - 1}, size=${pageSize}, title=${title}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}">Предыдущая</a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/web-shop/products(page=${currentPage + 1}, size=${pageSize}, title=${title}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort})}">Следующая</a>
            </li>
        </ul>
    </nav>
</div>
<div>
    <label for="pageSizeSelector">Товаров на странице:</label>
    <div>
        <button onclick="changePageSize(2)" th:class="${pageSize == 2 ? 'active' : ''}">2</button>
        <button onclick="changePageSize(3)" th:class="${pageSize == 4 ? 'active' : ''}">4</button>
        <button onclick="changePageSize(50)" th:class="${pageSize == 50 ? 'active' : ''}">50</button>
        <button onclick="changePageSize(100)" th:class="${pageSize == 100 ? 'active' : ''}">100</button>
    </div>
</div>

</body>
</html>
