server:
  port: 8888

spring:
  application:
    name: webshop
  webflux:
    hiddenmethod:
      filter:
        enabled: true
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    pool:
      initial-size: 5
      max-size: 10
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    reactive:
      max-chunk-size: 8KB
  sql:
    init:
      mode: never
      schema-locations: schema.sql
      data-locations: test-data-full.sql

images:
  upload-directory: ./uploads/